<html>
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
        <title>동영상검색</title>
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
        <style>
             @font-face{font-family: grulim; src:url("a뉴굴림1.ttf")}
            *{font-family: grulim;}
            #list{margin: 10px;}
        
        </style>
    </head>
    <body>
        <div data-role="page" id="main">
            <div data-role="header"  data-theme="c">
                <h1>동영상검색</h1>                
            </div>
            <div data-role="content" data-theme="c">                
                <input type="text" id="txtQuery" value="해리포터"/>
              
                    <ul data-role="listview"  id="list"></ul>
                    <script id="temp" type="text/x-handlebars-template">
                    {{#each documents}} 
                    <li>               
                       <a href="{{url}}"><img src="{{thumbnail}}" style="width: 200; height: 300;">{{{title}}}</a>                     
                    </li>   
                    {{/each}}                    
                    </script>
            </div>  
            <input type="button" id="btnMore" value="More"/>          
            <div data-role="footer" data-theme="c"><h2>인천일보 아카데미 김수지</h2></div>
       
    </body>
    <script>
        var size = 5;
        $("#txtQuery").on("keydown", function(){
            size=5;
            getList();
        });
        var url = "https://dapi.kakao.com/v2/search/vclip";
    </script>
    <script src="script.js"></script>
</html>
